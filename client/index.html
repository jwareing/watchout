<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' type='css' href='styles.css'>
  </head>
  <body>
    <div class="header">
      <h1>Watchout!</h1>
    </div>
    <div class="scoreboard">
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="high">High score: <span>0</span></div>
      <div class="current">Current score: <span></span></div>
      <div class="collisions">Collisions: <span>0</span></div>
    </div>
    <div class = "container">
      <svg width = '1000', height = '600'>
        <image class="player" xlink:href="greenball.png" x="485" y="285" width="30px" height="30px"/>
        <image class="enemy" xlink:href="asteroid.png" x="50" y="50" width="50px" height="50px"/>
        <image class="enemy" xlink:href="asteroid.png" x="100" y="100" width="50px" height="50px"/>
        <image class="enemy" xlink:href="asteroid.png" x="200" y="30" width="50px" height="50px"/>
        <image class="enemy" xlink:href="asteroid.png" x="300" y="300" width="50px" height="50px"/>
        <image class="enemy" xlink:href="asteroid.png" x="400" y="200" width="50px" height="50px"/>
        <image class="enemy" xlink:href="asteroid.png" x="500" y="20" width="50px" height="50px"/>
        <image class="enemy" xlink:href="asteroid.png" x="550" y="100" width="50px" height="50px"/>
      </svg>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
  </body>
</html>
